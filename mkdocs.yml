site_name: Automated Software Pipeline
site_description: AI-driven workflow orchestration for solving coding problems
site_author: Ben
repo_url: https://github.com/ben/automated-software-pipeline-demo
repo_name: GitHub

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Architecture:
      - Overview: architecture/overview.md
      - Components: architecture/components.md
      - Workflows: architecture/workflows.md
  - User Guide:
      - Creating Problems: guide/creating-problems.md
      - Running Workflows: guide/running-workflows.md
      - Understanding Output: guide/understanding-output.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
